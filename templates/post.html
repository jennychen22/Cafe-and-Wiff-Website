{% extends 'base.html' %}
{% block styles %}
{{super()}}
<link rel="stylesheet" href="static/css/styles.css" />
{% endblock %}
{% block title %}Add A New Cafe{% endblock %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-8">
        <h1>{{post.name}}</h1>
        <a class="btn btn-primary float-right" href="{{url_for('edit_post', post_id=post.id)}}">Edit Post</a>
	    <a class="btn btn-primary float-right" href="{{ url_for('get_all_posts') }}">See all cafes</a>
        <p><img src="{{post.img_url}}" alt="Cafe Image" ></p>
    </div>
  </div>
</div>

{% endblock %}
